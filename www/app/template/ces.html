<div>
  <div class="col-lg-2">
    <center><img src="img/logoSena.png" class="logoSenaCes"></center>
  </div>
  <div class="col-lg-10">

    <div>
      <label class="labelNombre">Nombre Completo&nbsp;</label> <label class="labelNombreBD"> {{nombre}}</label>
      <img ng-click="salir()" src="img/salir.png" class="btnSalir">
      <!--</div>-->
      <div><center><label class="labelFechaCes">
            <span>{{Hora}}</span>
            <!--</label></center></div>-->
            </div>
            </div>

            <div class="container">
              <div class="row">
                <div class="col-lg-6 panelform">
                  <div class="panel foto" >
                    <div class="panel-body">
                      <!--<img src=""> Aqui va la foto, pero no se como poner un cuadro solo para la fotos-->
                      <img src="{{foto}}" style="height: 350px;border: 2px solid orange; height:350px; width: 300px  " ng-show="ShowFoto"> 
                    </div>
                  </div>
                </div>

                <div class="col-lg-6 panelform">

                  <form class="form-horizontal formulario" id="formulario">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-lg-7 control-label labelFechaCes" >Ingresar Identificacion</label>
                      <div class="col-lg-5">
                        <input only-digits autofocus type="text" ng-model="identificacion" ng-focus="RegistroEquipo = false" ng-enter="consultarDocumento()" class="form-control colorTexbox" id="identificacion">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-lg-7 control-label labelFechaCes" >Identificacion</label>
                      <div class="col-lg-5">
                        <input type="text" ng-model="identificacion2" class="form-control colorTexbox" id="ident" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-lg-7 control-label labelFechaCes">Hora Entrada</label>
                      <div class="col-lg-5">
                        <input type="datetime" ng-model="horaE" class="form-control colorTexbox" id="horaEntrada" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-lg-7 control-label labelFechaCes">Hora Salida</label>
                      <div class="col-lg-5">
                        <input type="datetime" ng-model="horaS" class="form-control colorTexbox" id="horaSalida" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3"  class="col-lg-7 control-label labelFechaCes">Ficha</label>
                      <div class="col-lg-5">
                        <input type="text" class="form-control colorTexbox" id="ficha" ng-model="ficha" readonly>
                      </div>
                    </div>

                    <div class="form-group"  ng-show="RegistroEquipo">
                      <label for="inputPassword3" class="col-lg-7 control-label labelFechaCes">Registrar Equipo</label>
                      <div class="col-lg-5">
                        <input type="text" ng-model="registroEquipo" class="form-control colorTexbox" id="inputPassword3" ng-enter="registrarPc()">
                      </div>
                    </div>

                  </form>
                  <div class="form-group">
                    <div class="col-lg-offset-7 col-lg-5">
                      <a  ng-click="registrarEquipo()" class="btn btn-default btn-block" ng-disabled="btnRegistrarEquipo">Registrar equipo</a>
                    </div>
                  </div>
                </div>
                <!--ng-show="tablaPc"-->
                <table class="table table-striped" ng-show="mostrarTabla">
                  <thead>
                  <th>Tipo</th>
                  <th>Serial</th>
                  <th>Marca</th>
                  <th>Accion</th>
                  </thead>
                  <tbody>
                    <tr ng-repeat="x in tabla">
                      <td>{{x.equi_tipo}}</td>
                      <td>{{x.equi_serial}}</td>
                      <td>{{x.equi_marca}}</td>
                      <td><i class="glyphicon glyphicon-log-out" ng-click="salidaPc(x)" title="Salida" ng-show="btnSalida"></i></td>
                    </tr>
                  </tbody>
                </table>

              </div>

              <div class="alert alert-warning alert-dismissible alertas" role="alert" ng-show="alertaSalida">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Que tengas un buen viaje.
              </div>

              <div class="alert alert-success alert-dismissible alertas" role="alert"  ng-show="alertaEntrada">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Que tu dia sea productivo.
              </div>



            </div>
            </div>
            </div>




            <!-- Modal Equipo-->
            <div class="modal fade" id="modalEquipo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Seleccione Equipo</h4>
                  </div>
                  <div class="modal-body">

                    <table class="table table-striped" >
                      <thead>
                      <th>Tipo</th>
                      <th>Serial</th>
                      <th>Marca</th>
                      <th>observacion</th>
                      <th>Accion</th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="x in objeto">
                          <td>{{x.equi_tipo}}</td>
                          <td>{{x.equi_serial}}</td>
                          <td>{{x.equi_marca}}</td>
                          <td>{{x.equi_observacion}}</td>
                          <td><i class="glyphicon glyphicon-check" title="Entrada" ng-click="entradaEquipo(x)"></i></td>
                        </tr>
                      </tbody>
                    </table>


                  </div>
                  <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="button" ng-click="nuevoObjeto()" class="btn btn-primary">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
