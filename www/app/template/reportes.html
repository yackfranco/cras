<!--reporte por identificacion-->
<div>
<form ng-submit="reporteIndentificacion()">
  <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
    <div class="">
      <div class="form-group subTitulos">
        <label class="headsReportes">Reporte por Identificación</label>
        <button type="submit"><img src="img/Print-01.png" class="imgreportes"></button>
      </div>

      <div class="col-lg-offset-3 col-lg-6 form-group subTitulos">
        <label class="subsReportes">Identificación</label>
        <input type="Text" class="form-control colorTexbox" id="usuario" placeholder="Identificación" required  ng-model="reporteId.Iidentificacion" >
        <label class="subsReportes">Fecha Inicial</label>
        <input type="date" class="form-control colorTexbox" id="usuario" placeholder="" required ng-model="reporteId.IfechaInicio">
        <label class="subsReportes">Fecha Final</label>
        <input type="date" class="form-control colorTexbox" id="usuario" placeholder="" required ng-model="reporteId.IfechaFinal">
      </div>
    </div>
  </div>
</form>
<!-------------------------------------------------------------------------------------------------------------------------------------------------------->

<!--reporte total-->
<form ng-submit="reporteTotal()">
  <div class="col-lg-4 col-sm-4 col-md-4 col-xs-4">
    <div class="">
      <div class="form-group subTitulos">
        <label class="headsReportes">Reporte Entradas Totales</label>
        <button type="submit"><img src="img/Print-01.png" class="imgreportes"></button>
      </div>

      <div class="col-lg-offset-3 col-lg-6 form-group subTitulos">
        <label class="subsReportes">Fecha Inicial</label>
        <input type="date" class="form-control colorTexbox" id="usuario" placeholder="" required ng-model="reporteTot.fechInicio">
        <label class="subsReportes">Fecha Final</label>
        <input type="date" class="form-control colorTexbox" id="usuario" placeholder="" required ng-model="reporteTot.fechFin">
      </div>
    </div>
  </div>
</form>
<!-------------------------------------------------------------------------------------------------------------------------------------------------->

<!--reporte por grafica-->
<form ng-submit="reporteGrafica()">

    <div class="">
      <div class="form-group subTitulos">
        <label class="headsReportes">Reporte Conteos con Graficas</label>

        <label class="subsReportes">Fecha Final</label>
        <input type="date" class="form-control colorTexbox" id="usuario" placeholder="" required ng-model="Grafica.fechaFin">

    </div>
  </div>
</form>
</div>
