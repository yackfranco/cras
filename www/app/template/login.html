<form class='separarTitulo' ng-submit="submit()">
  <div class='centrarLogin'>
    <img src="img/logoSena.png" alt="..." class="img-rounded logoSenaNegro">
    <div class="form-group subTitulos">
      <label for="exampleInputEmail1">Usuario</label>
      <input ng-model="datos.usuario" type="Text" class="form-control colorTexbox" id="usuario" placeholder="Usuario" required>
    </div>
    <div class="form-group subTitulos separarSubTitulo">
      <label for="exampleInputPassword1">Contraseña</label>
      <input ng-model="datos.contrasena" type="password" class="form-control colorTexbox" id="exampleInputPassword1" placeholder="Contraseña" required>
    </div>

    <div class="alert alert-danger" style="margin-top: 40px;" ng-show="usuarioErroneo">
      Usuario inválido
    </div>
  </div>
  <div>
    <center><button type="submit" class="btn btn-link"><img src="img/123.png" alt="..." class="img-rounded botonEntrar"></button></center>
  </div>
</form>

<div class="botonCopyRigth">
  <button type="button" class="btn btn-default btn-block">© Todos Los derechos reservados</button>
</div>
